<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex HTML with Download Button</title>

    <!-- External Stylesheets (replace styles.css with your own) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts (replace with your preferred fonts) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap">

    <!-- Font Awesome Icons (replace with your preferred icon library) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            padding: 40px;
        }

        section {
            margin-bottom: 40px;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <header>
        <h1>Complex HTML with Download Button</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="content">
            <h2>Download Section</h2>
            <p>This is a complex HTML example with a working "Download" button.</p>
            
            <!-- Download Button -->
            <a href="path/to/your/download/file.zip" class="download-button" download>Download Now</a>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Complex HTML. All rights reserved.</p>
    </footer>

</body>
</html>
