<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex HTML with Download Button</title>

    <!-- Import the Simple Card Trading Game font -->
    <link href="https://fonts.googleapis.com/css2?family=Simple+Card+Trading+Game&display=swap" rel="stylesheet">

    <!-- External Stylesheets (replace styles.css with your own) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts (replace with your preferred fonts) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap">

    <!-- Font Awesome Icons (replace with your preferred icon library) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: 'Simple Card Trading Game', sans-serif; /* Apply the Simple Card Trading Game font */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333; /* Set default font color */
            position: relative; /* Ensure relative positioning for absolute positioning of images */
        }

        header {
            background-color: #981e32; /* Imperial Red background color */
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            padding: 40px;
        }

        section {
            margin-bottom: 40px;
        }

        .download-button {
            display: inline-block;
            padding: 15px 30px; /* Increased padding */
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 10px; /* Increased border radius */
            transition: background-color 0.3s, box-shadow 0.3s; /* Added box-shadow transition */
            box-shadow: 0px 0px 20px 5px rgba(76, 175, 80, 0.6); /* Added box-shadow for glowy effect */
        }

        .download-button:hover {
            background-color: #45a049;
            box-shadow: 0px 0px 20px 10px rgba(76, 175, 80, 0.8); /* Adjusted box-shadow for glow on hover */
        }

        /* Bright font color for the title */
        .section-title {
            color: #ff6600;
        }

        footer {
            background-color: #981e32; /* Imperial Red background color */
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Positioning and sizing for the images */
        img {
            position: absolute;
            width: 150px; /* Adjusted width */
            height: auto;
            z-index: -1; /* Ensure images are behind other content */
        }

        /* Overlapping images */
        img:nth-child(1) {
            top: 50%;
            left: 10%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Adjusted z-index */
        }

        img:nth-child(2) {
            top: 50%;
            left: 20%; /* Adjusted left position */
            transform: translate(-50%, -50%);
            z-index: 2; /* Adjusted z-index */
        }

        img:nth-child(3) {
            top: 50%;
            left: 30%; /* Adjusted left position */
            transform: translate(-50%, -50%);
            z-index: 3; /* Adjusted z-index */
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <header>
        <h1>Simple Card Trader Game</h1>
    </header>

    <!-- Images Section -->
    <!-- Image 1: Cheetah -->
    <img src="https://i.imgur.com/xbGV2DK.png" alt="Cheetah">
    
    <!-- Image 2: Flag -->
    <img src="https://i.imgur.com/URYYep3.png" alt="Flag">

    <!-- Image 3: Grapes -->
    <img src="https://i.imgur.com/aQCsdDr.png" alt="Grapes">

    <!-- Main Content Section -->
    <main>
        <section id="content">
            <h2 class="section-title">Download Here</h2> <!-- Updated section title -->
            <p>Click here to start your journey.</p> <!-- Updated text -->
            
            <!-- Download Button -->
            <a href="path/to/your/download/file.zip" class="download-button" download>Download Now</a>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 PLPoyo LLC. All rights reserved.</p>
    </footer>

</body>
</html>
