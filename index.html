<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex HTML with Download Button</title>

    <!-- Import the Simple Card Trading Game font -->
    <link href="https://fonts.googleapis.com/css2?family=Simple+Card+Trading+Game&display=swap" rel="stylesheet">

    <!-- External Stylesheets (replace styles.css with your own) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts (replace with your preferred fonts) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap">

    <!-- Font Awesome Icons (replace with your preferred icon library) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* ... (existing styles remain unchanged) ... */

        /* Positioning and sizing for the images */
        img {
            width: 150px; /* Adjusted width */
            height: auto;
            position: absolute;
            z-index: -1; /* Ensure images are behind other content */
        }

        /* Grid formation with slightly touching images */
        img:nth-child(1) { top: 0; left: 0; }
        img:nth-child(2) { top: 0; left: 200px; }
        img:nth-child(3) { top: 0; left: 400px; }
        img:nth-child(4) { top: 200px; left: 0; }
        img:nth-child(5) { top: 200px; left: 200px; }
        img:nth-child(6) { top: 200px; left: 400px; }
        img:nth-child(7) { top: 400px; left: 0; }
        img:nth-child(8) { top: 400px; left: 200px; }
        img:nth-child(9) { top: 400px; left: 400px; }

        /* Additional images of Cheetah */
        img:nth-child(n+10):nth-child(-n+24) {
            top: calc((n - 10) * 200px);
            left: 600px;
        }

        /* Additional images of Flag */
        img:nth-child(n+25):nth-child(-n+39) {
            top: calc((n - 25) * 200px);
            left: 800px;
        }

        /* Additional images of Grapes */
        img:nth-child(n+40):nth-child(-n+54) {
            top: calc((n - 40) * 200px);
            left: 1000px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <header>
        <h1>Simple Card Trader Game</h1>
    </header>

    <!-- Images Section -->
    <!-- Images of Cheetah -->
    @for ($i = 1; $i <= 24; $i++)
        <img src="https://i.imgur.com/xbGV2DK.png" alt="Cheetah">
    @endfor

    <!-- Images of Flag -->
    @for ($i = 1; $i <= 14; $i++)
        <img src="https://i.imgur.com/URYYep3.png" alt="Flag">
    @endfor

    <!-- Images of Grapes -->
    @for ($i = 1; $i <= 14; $i++)
        <img src="https://i.imgur.com/aQCsdDr.png" alt="Grapes">
    @endfor

    <!-- Main Content Section -->
    <main>
        <section id="content">
            <!-- ... (existing content remains unchanged) ... -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 PLPoyo LLC. All rights reserved.</p>
    </footer>

</body>
</html>
